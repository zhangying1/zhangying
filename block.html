<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>zhangying</title>
    <link rel="bookmark" href="/favicon.ico"/>
    <link href="css/base.css" rel="stylesheet" />
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:1100px;
            height:500px;
            margin:50px auto;
            position:relative;
        }
        .box div{
            width:1000px;
            height:500px;
            background:url("img_js/0.jpg");
            position:relative;
        }
        a{
            position:absolute;
            left:0;
            top:0;
        }
    </style>
<script src="js/addEvent.js"></script>
    <script>
        addEvent(window,'load',function(){
            var oBox = document.getElementById('box');
            var timer;
            //创建span
            var R = 5;
            var C = 5;

            for(var r = 0; r < R; r++){
                for(var c = 0; c < C; c++){
                    var oSpan = document.createElement('span');
                    oSpan.style.width = oBox.offsetWidth / C + 'px';
                    oSpan.style.height = oBox.offsetHeight / R + 'px';
                    oSpan.style.opacity = 0;
                    oSpan.style.position = 'absolute';
                    oSpan.style.backgroundImage = 'url(img_js/'+1+'.jpg)';
                    oBox.appendChild(oSpan);

                    oSpan.style.left = oSpan.offsetWidth * c + 'px';
                    oSpan.style.top = oSpan.offsetHeight * r + 'px';

                    oSpan.style.backgroundPosition=-oSpan.offsetWidth*c+'px '+-oSpan.offsetHeight*r+'px';

                };
            };

            //下一页
            var aSpan = oBox.children;
            var n = 0;
            var bFlag=false;
            oBox.onclick = function(){
                if(bFlag)return;
                bFlag=true;
                var iNow = 0;
                n++;

                oBox.style.backgroundImage='url(img_js/'+(n - 1)%6+'.jpg)';
                timer=setInterval(function(){
                    aSpan[iNow].style.opacity=0;
                    move(aSpan[iNow],{opacity: 1});
                    aSpan[iNow].style.backgroundImage='url(img_js/'+n%6+'.jpg)';
                    iNow++;

                    if(iNow==aSpan.length){
                        clearInterval(timer);
                        bFlag=false;
                    }
                }, 100);
            };
        },false);
    </script>
</head>
<body>
<div class="box">
    <div id="box"></div>
</div>
</body>
</html>
