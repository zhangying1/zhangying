    <script>
       addEvent(window,'load',function(){
           !(function(){
               var oBtn=document.getElementById('btn1');
               var oLi=document.getElementById('li1');
               var aLi=oLi.getElementsByTagName('li');
               var aA = oLi.getElementsByTagName('a');
               // 布局转化
               var aPos=[];
               for(var i=0; i<aLi.length; i++){
                   aPos[i]={
                       left: aLi[i].offsetLeft,
                       top: aLi[i].offsetTop
                   };
               }
               for(var i=0; i<aLi.length; i++){
                   aLi[i].style.position='absolute';
                   aLi[i].style.left=aPos[i].left+'px';
                   aLi[i].style.top=aPos[i].top+'px';
                   aLi[i].style.margin=0;
               }

               var timer;
               var bFlag=false;
               oBtn.onclick=function(){
                   if(bFlag)return;
                   bFlag=true;
                   var iNow=0;
                   timer=setInterval(function(){
                       (function(index){
                           move(aLi[iNow], {left: -250, top:100, width: 0, height: 0, opacity: 0},{complete: function(){
                               if(index==aLi.length-1){
                                   iNow=index;
                                   timer=setInterval(function(){
                                       move(aLi[iNow], {left: aPos[iNow].left, top: aPos[iNow].top, width: 335, height: 249, opacity: 1});
                                       iNow--;
                                       // 关闭定时器
                                       if(iNow==-1){
                                           clearInterval(timer);
                                           setTimeout(function(){
                                               bFlag=false;
                                           }, 500);
                                       }
                                   }, 100);
                               }
                           }});
                       })(iNow);
                       iNow++;
                       // 关闭定时器
                       if(iNow==aLi.length){
                           clearInterval(timer);
                       }
                   }, 100);

               };
           })();
           !(function(){
               var oInput = document.querySelectorAll('.mi div input')[0];
               var oInput2 = document.querySelectorAll('.mi div input')[1];
               var aLi = document.querySelectorAll('.mi ul li');

               var arr = [];
               for(var i=0; i<aLi.length; i++){
                   arr[i] = aLi[i].className;
               }

               oInput.onclick=function(){
                   arr.push(arr.shift());
                   for(var i=0; i<aLi.length; i++){
                       aLi[i].className = arr[i];
                   }
               };
               oInput2.onclick=function(){
                   arr.unshift(arr.pop());
                   for(var i=0; i<aLi.length; i++){
                       aLi[i].className = arr[i];
                   }
               };
           })();
       },false);
       $(function(){
           !(function(){
               var left = $('.navi .inform .left_arrow');
               var right = $('.navi .inform .right_arrow');

               $('.navi .inform').mouseleave(function() {
                   left.stop().animate({"left": "2"},{easing: 'easeOutBack'});
                   right.stop().animate({"left": "117"},{easing: 'easeOutBack'});
               });
           })();
       });
    </script>
